<title>Untitled Document</title>

<style>
#content {
	width:70%; /* Full Width */
	height:5px;
	background:#fff;
}

.expand {
	width:70%;
	height:1px;
	margin:2px 0;
	background:#f91111;
	position:absolute;
	box-shadow:0px 0px 10px 1px #f91111;
	-moz-animation:fullexpand 3s ease-out;
	-webkit-animation:fullexpand 3s ease-out;
	top: 278px;
	left: 103px;
}
/* Full Width Animation Bar */
@-moz-keyframes fullexpand {
	0%  { width:0px;}
	100%{ width:70%;}	
}

@-webkit-keyframes fullexpand {
	0%  { width:0px;}
	100%{ width:70%;}	
}
</style>
</head>

<body>
<div id="background"><img src="ac3.jpg" width="100%" height="100%"/></div>
  <div id="content">
<span class="expand"></span>
</div>
</body>
